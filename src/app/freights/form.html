<form name="vm.freightForm" ng-submit="vm.save(vm.freight)">
  <fieldset class="row">
    <div class="col-md-4 col-sm-6 form-group">
      <label>Bairro ou Cidade</label>
      <input
          type="text"
          name="addressLocality"
          class="form-control"
          placeholder="Ex: Osasco"
          autocomplete="off"
          required
          ng-model="vm.freight.addressLocality"
          ng-keyup="vm.freight.addressLocality=vm.freight.addressLocality.toUpperCase()">
    </div>
    <div class="col-md-4 col-sm-6 form-group">
      <label>Valor</label>
      <input
          type="tel"
          name="price"
          class="form-control"
          placeholder="Ex: R$ 5,00"
          autocomplete="off"
          required
          ng-model="vm.freight.price"
          ui-money-mask>
    </div>

  </fieldset>
  <fieldset class="row">
    <div class="col-md-12">
      <input type="submit"
            ng-disabled="vm.freightForm.$invalid"
            class="btn btn-primary"
            value="Salvar" />
    </div>
  </fieldset>
</form>
