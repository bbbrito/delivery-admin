
<div class="row">

<div class="col-md-6">
  <h2>Pedidos da semana</h2>
  <canvas id="bar" class="chart chart-bar"
    chart-data="vm.data"
    chart-labels="vm.labels"
    chart-series="vm.series">
  </canvas>
</div>

<div class="col-md-6">
  <h2>Total</h2>
  <canvas id="bar" class="chart chart-bar"
    chart-data="vm.total"
    chart-labels="vm.totalLabels"
    chart-series="vm.totalSeries">
  </canvas>
</div>

</div><!-- .row -->

<div class="row">

<div class="col-md-6">
  <h2>Por sabor</h2>
  <table class="table responsive">
    <thead>
    <tr>
      <th>Sabor</th>
      <th>Quantidade</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.byProduct">
      <td>{{ product._id }}</td>
      <td>{{ product.count }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-md-6">

  <a href="#/map"
    data-ui-sref="app.map({ size: 50 })">
      Pedidos
    </a>
</div>

</div><!-- .row -->
